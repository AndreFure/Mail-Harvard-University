{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2>{{ request.user.email }}</h2>
<button class="btnBlue" id="inbox">Inbox</button>
<button class="btnBlue" id="compose">Compose</button>
<button class="btnBlue" id="sent">Sent</button>
<button class="btnBlue" id="archived">Archived</button>
<a class="btn btn-outline-dark" href="{% url 'logout' %}">Log Out</a>
<hr>

<div id="emails-view" class="none">
    <a href="" id="email-link">
        <div id="email">
            <div id="email-subject">
                <b>andresgenes01@gmail.com</b>
            </div>
            <div id="date">
                Date
            </div>
        </div>
    </a>
</div>

<div id="compose-view" class="block">
    <h3>New Email</h3>
    <form id="compose-form" onsubmit="return false">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" class="btnBlue" id="submit" />
    </form>
</div>

<div id="view-email" class="none">
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
